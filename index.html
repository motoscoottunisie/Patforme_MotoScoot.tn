    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #374151; /* neutral-700 */
        background-color: #F9FAFB; /* neutral-50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Ensure Keyframes are globally available for inline styles */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom Scrollbar for Filters */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #E5E7EB;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #D1D5DB;
      }

      /* Safe area for mobile notch/home bar */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }

      /* --- MOBILE RESET (iOS Fixes) --- */
      
      /* Remove default iOS styling from inputs and buttons */
      input, textarea, button, select, a {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Remove default iOS appearance for form elements */
      input[type="text"], 
      input[type="email"], 
      input[type="password"], 
      input[type="number"], 
      input[type="tel"], 
      textarea, 
      select {
        -webkit-appearance: none;
        appearance: none;
      }

      /* Fix for select arrow on iOS (we use custom icons) */
      select {
        background-image: none;
      }

      /* RADICAL IOS ZOOM FIX */
      /* Forces 16px font size on inputs for screens smaller than 1024px to prevent iOS Safari auto-zoom */
      @media screen and (max-width: 1024px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>
